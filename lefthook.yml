pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx}"
      run: npx eslint {staged_files}
      stage_fixed: true
    format:
      glob: "*.{js,ts,jsx,tsx,json,md,css,scss}"
      run: npx prettier --write {staged_files}
      stage_fixed: true
    type-check:
      glob: "*.{ts,tsx}"
      run: npx tsc --noEmit

