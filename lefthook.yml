pre-commit:
  parallel: true
  commands:
    lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: npx eslint {staged_files}
      stage_fixed: true
    format:
      glob: '*.{js,ts,jsx,tsx,json,md,css,scss}'
      run: npx prettier --write {staged_files}
      stage_fixed: true
    type-check:
      glob: '*.{ts,tsx}'
      run: npx tsc --noEmit
    markdownlint:
      glob: '*.{md,markdown}'
      run: npx markdownlint-cli2 {staged_files}
    lockfile:
      glob: 'package-lock.json'
      run: npx lockfile-lint --path package-lock.json --type npm --validate-https --allowed-hosts npm,registry.npmjs.org || echo "(non-blocking)"
